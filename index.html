<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Awesome Books</title>
</head>
<body>

  <header>
    <nav id="nav" class="d-flex">
      <span id="logo">Awesome Books</span>
      <ul id="nav-links" class="d-flex flex-fit">
        <li id="list" class="nav-btn">List</li>
        <li id="add-new"  class="nav-btn" >Add New</li>
        <li id="contact"  class="nav-btn">Contact</li>
      </ul>
    </nav>
    <p id="time"></p>
  </header>

  <main class=".d-flex">
    <h1>Awesome Books</h1>
    <section id="books-list">
    </section>
    <section id='book-form' class="d-none">
      <h3>Add a new Book</h3>
      <form class="d-flex" action="post" id="book-form">
        <input type="text" name="title" placeholder="Title" id="title">
        <input type="text" name="author" placeholder="Author" id="author">
        <input type="submit" value="Add">
      </form>
    </section>
    <section id='contact-sec' class="d-none">
      
    </section>
  </main>

  <footer>
    &copy; <small>Awesome Books - Beshoy | Lameck</small>
  </footer>
  <script src="assets/index.js"></script>
</body>
</html>
